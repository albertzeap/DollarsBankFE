<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar sticky-top bg-body-tertiary" >
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Dashboard</a>   
            <ul class="nav nav-fill nav-pills nav-justified">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <!-- <button class="btn btn-outline-danger"> -->
                        <a href="../index.html" class="nav-link">Logout</a>  
                    <!-- </button> -->
                </li>
            </ul>  
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div class="col"></div>
            <div class="col">

                <form name="profileForm" method="post" onsubmit=prevent(event)>
                    
                    <fieldset>
                        <legend>Personal Information</legend>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="fname">First Name</label>
                                    <input class="form-control-plaintext" type="text" id="firstName" name="fname" pattern="[aA-zZ]+" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="lname">Last Name</label>
                                    <input class="form-control-plaintext" type="text" id="lastName" name="lname" pattern="[aA-zZ]+" readonly>
                                </div>
                            </div>
                        </div>

                         <div class="mb-3">
                             <label class="form-label" for="phoneNumber">Phone Number</label>
                             <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                        </div>
                        
                    </fieldset>
                    <fieldset>
                        <legend>User Credentials</legend>
                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>
                    </fieldset>

                    <div class="mb-3">
                        <input class="btn btn-outline-primary" type="submit" value="Update">
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>



    </div>


</body>
<script src="../scripts/main.js" type="module"></script>
</html>
