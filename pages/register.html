<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title> 
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <a href="../index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </nav>
    
    
    <h1>Register</h1>
    
    <!-- Register Form -->
    <form name="regform" method="post" onsubmit=prevent(event)>
        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" pattern="[aA-zZ]+" placeholder="John"><br/><br/>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" pattern="[aA-zZ]+" placeholder="Doe"><br/><br/>

            <label for="phoneNumber">Phone Number: </label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
            
        </fieldset>
        <br/>
        <fieldset>
            <legend>User Credentials</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br/><br/>
            
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required><br/><br/>

        </fieldset>
        <br/>
        <input type="submit" value="Create Account">
    </form>
</body>
<script>
    function prevent(e){
        e.preventDefault();
    }
</script>
<script src="../api/user.js"></script>
</html>
