<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="../index.html">Logout</a>
    </nav>
    <h1>Your Account</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th id="bankName" colspan="2" rowspan="2"></th>
                </tr>
                <tr></tr>
                <tr id="accountType">
                    <!-- Append account types here through JavaScript -->
                    <th id="accountType1"></th>
                    <th id="accountType2"></th>
                </tr>
            </thead>
            <tbody>
                <tr id="accountAmount">
                    <!-- Append account amounts here through JavaScript -->
                    <td id="accountAmount1"></td>
                    <td id="accountAmount2"></td>
                </tr>
            </tbody>
        </table>

        <div>
            <form name="transaction">

                <label for="transactionAction">What would you like to do?</label><br>
                <select name="transactionAction" id="transactionAction">
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                    <option value="transfer">Transfer</option>
                </select>
                <input type="submit" value="Submit">
            </form>
            <button type="button" id="deposit">Deposit</button>
            <button type="button" id="withdraw">Withdraw</button>
        </div>

        <!-- Deposit -->
        <div id="depositAction" style="display: none">
            <form name="depositForm" method="post" onsubmit="'.../api/user.js'">
        
                <fieldset>
                    <legend>Deposit</legend>
                    <p>Which account would you like to deposit to?</p>
                    <input type="radio" id="checkingsOption" name="account" value="checkings" required>
                    <label for="checkingsOption">Checkings</label><br>
                    <input type="radio" id="savingsOption" name="account" value="savings">
                    <label for="savingsOption">Savings</label><br><br>

                    <label for="depositAmount">Amount: </label>
                    <input type="number" id="depositAmount" name="depositAmount" min="0"><br/><br/>
                <input type="submit" value="Deposit">
            </form>
        </div>

        <!-- Withdraw  -->
        <div id="withdrawAction" style="display: none">
            <form name="withdrawForm" method="post" onsubmit="'.../api/user.js'">
        
                <fieldset>
                    <legend>Withdraw</legend>
                    <p>Which account would you like to withdraw from?</p>
                    <input type="radio" id="checkingsOption" name="account" value="checkings" required>
                    <label for="checkingsOption">Checkings</label><br>
                    <input type="radio" id="savingsOption" name="account" value="savings">
                    <label for="savingsOption">Savings</label><br><br>

                    <label for="withdrawAmount">Amount: </label>
                    <input type="number" id="withdrawAmount" name="withdrawAmount" min="1"><br/><br/>
                <input type="submit" value="Withdraw">
            </form>
        </div>

    </div>
</body>
<script src="../api/user.js"></script>
</html>
